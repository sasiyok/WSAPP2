<ion-header>
  <ion-navbar>
    <ion-title>TaskInsert</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>

    <ion-item>
      <ion-label floating>task</ion-label>
      <ion-input type="" [(ngModel)]="task"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>status</ion-label>
      <ion-input type="" [(ngModel)]="status"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>created_at</ion-label>
      <ion-input type="" [(ngModel)]="created_at" value="2016-04-10 23:50:40"></ion-input>
    </ion-item>

    <h1></h1>
    <button ion-button block (click)="postTask(task,status,created_at)">
      <ion-icon name="log-in"></ion-icon> &nbsp; &nbsp; เพิ่ม
    </button>
    <h2>{{returnInp}}</h2>



  </ion-list>
</ion-content>
