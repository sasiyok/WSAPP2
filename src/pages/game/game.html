<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Game</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of gameArray">   <!-- <ion-card *ngFor="let item of list"> // จะต้อง วนลูปโดยใช้แค่ 1 การ์ด -->
    <ion-item>
      <ion-avatar item-left>
        <img src="http://localhost/shop/img/{{item.game_img}}">  <!--การใส่รูปภาพต้องอ้างที่อยู่โฟล์เดอร์-->
      </ion-avatar>
       <h2>Name : {{item.game_name}}</h2>  <!--//ใช้ item อ้างและ . ชื่อ attibute -->
      <p>Price : {{item.game_price}}</p>
    </ion-item>
    <img src="http://localhost/shop/img/{{item.game_img}}">
    <ion-card-content>
      <p>Detail : {{item.game_detail}}</p>
    </ion-card-content>

  </ion-card>


</ion-content>
