  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>TodoList</ion-title>
    </ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button (click)="newtask()">new</button>
  <ion-card *ngFor="let item of todosArray">
    <ion-item>

      <h2>id: {{item.id}} </h2>
      <h2>task: {{item.task}}</h2>
      <h2>status {{item.status}}</h2>
      <h2>created_at {{item.created_at}}</h2>
      <p></p>
    </ion-item>


    <ion-card-content>
      <p></p>
    </ion-card-content>

  </ion-card>
</ion-content>
